<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<script src="../lib/jquery/dist/jquery.min.js"></script>
			<div class="h-logo">
				<a href="javascript:;"></a>
			</div>
		  <div class="form-bg">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
						<form id="login" class="form-horizontal" name="login" action="##" >
						
							<div class="form-group">
								<i class="fa fa-user"></i>
								<!-- text -->
								<input id="username" required="" name="username" type="text" class="form-control" placeholder="账号" id="exampleInputEmail1">
							</div>
							<div class="form-group">
								<i class="fa fa-lock"></i>
								<!-- password -->
								<input id="password" required="" name="password" type="password" class="form-control" placeholder="密码">
							</div>
							<div class="form-group">
								<button id="btn" class="btn btn-default">立即登录</button>
								<span>没有账号？ <a href="./register.html" class="create_account"> 立即注册</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../js/login.js"></script>
	</body>
</html>
